services:
  app:
    # To build the image locally, use the 'build' context as shown below.
    build: .
    # To use a pre-built image from GitHub Container Registry instead,
    # comment out the 'build: .' line above and uncomment the 'image:' line below.
    # You will need to replace <your-github-username>/<your-repo-name> with your actual repository details.
    # image: ghcr.io/<your-github-username>/<your-repo-name>:latest
    container_name: launchpad-app
    ports:
      - "5173:5173"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=5173